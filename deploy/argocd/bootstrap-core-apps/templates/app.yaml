        #           - path: /
        #             pathType: Prefix
        #             service:
        #               port: 80
        #     tls:
        #     - secretName: enso-frontend-tls
        #       hosts:
        #         - enso.loeken.xyz
  destination:
    namespace: {{ .Values.githubUser }}_{{ .Values.githubRepo }}
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
