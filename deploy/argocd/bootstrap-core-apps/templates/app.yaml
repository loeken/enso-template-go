---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.githubUser }}-{{ .Values.githubRepo }}
  namespace: argocd
  annotations:
    author: {{ .Values.email }}
spec:
  project: default
  source:
    repoURL: ssh://git@github.com/{{ .Values.githubUser }}/{{ .Values.githubRepo }}
    path: deploy/helm/
    targetRevision: HEAD
    helm:
      values: |
        image:
          repository: user/repo
        service:
          main:
            ports:
              http:
                port: 8080
  destination:
    namespace: {{ .Values.githubUser }}_{{ .Values.githubRepo }}
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
