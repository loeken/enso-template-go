---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.githubUser }}-{{ .Values.githubRepo }}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: ssh://git@github.com/{{ .Values.githubUser }}/{{ .Values.githubRepo }}
    path: deploy/helm/
    targetRevision: HEAD
    helm:
      values: |
        githubUser: {{ .Values.githubUser }}
        githubRepo: {{ .Values.githubRepo }}
        email: {{ .Values.email }}
  destination:
    namespace: {{ .Values.githubUser }}_{{ .Values.githubRepo }}
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
